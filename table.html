<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/table.css">
    <title>테이블 만들기</title>

</head>

<body>
    <h1>테이블 관련 요소</h1>
    <p id="t-summary">테이블 요약 정보...</p>
    <table aria-describedby="t-summary">
        <tr>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
